<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram & Facebook Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #240046, #9d0191);
            padding: 15px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding-top: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: #1a1a1a;
            color: white;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(90, 0, 122, 0.8);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 20px;
        }
        .card p {
            font-size: 14px;
            color: #cccccc;
        }
        .card a {
            display: inline-block;
            text-decoration: none;
            background: #5a007a;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 10px;
        }
        .filters {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Instagram & Facebook Links</a>
            <a href="{{ url_for('rss_page') }}">Google News</a>
            <a href="{{ url_for('rrss_page') }}">RSS</a>
        </div>
        <a href="{{ url_for('logout') }}" style="color: red;">Logout</a>
    </div>

    <div class="container">
        <h2>Instagram & Facebook Links</h2>

        <div class="filters">
            <label for="instagramFilter">Instagram:</label>
            <select id="instagramFilter">
                <option value="">All</option>
                {% for post in instagram_posts %}
                <option value="{{ post.page_name }}">{{ post.page_name }}</option>
                {% endfor %}
            </select>

            <label for="facebookFilter">Facebook:</label>
            <select id="facebookFilter">
                <option value="">All</option>
                {% for link in fb_links %}
                <option value="{{ link.page_name }}">{{ link.page_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid">
            {% for post in instagram_posts %}
            <div class="card" data-page="{{ post.page_name }}">
                <img src="{{ post.post_image }}" alt="Instagram Post">
                <h3>{{ post.page_name }}</h3>
                <p>{{ post.caption }}</p>
                <a href="{{ post.link }}" target="_blank">View Instagram Post</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById("instagramFilter").addEventListener("change", function() {
            let filterValue = this.value.toLowerCase();
            let cards = document.querySelectorAll(".card[data-page]");

            cards.forEach(card => {
                card.style.display = filterValue === "" || card.getAttribute("data-page").toLowerCase() === filterValue ? "block" : "none";
            });
        });
    </script>
</body>
</html>
