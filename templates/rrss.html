<div class="card" data-card-id="{{ loop.index }}" data-user-id="{{ session['user'] }}">
<div class="cards-container" id="rrssContainer">
    {% for item in rrss_links %}
    <div class="card" data-channel="{{ item.channel }}" data-id="{{ loop.index }}">
        {% if item.thumbnail %}
        <img src="{{ item.thumbnail }}" alt="Thumbnail" style="width: 580px; height: 300px; object-fit: cover; margin-bottom: 10px;">
        {% endif %}
        <h3>{{ item.title }}</h3>
        <p><strong>Published Date:</strong> {{ item.pubDate }}</p>
        <p><strong>Channel:</strong> {{ item.channel }}</p>
        <a href="{{ item.link }}" target="_blank">Read more</a>

        <!-- Dropdown inside the card -->
<!--         <label for="cardDropdown_{{ loop.index }}">Select Option:</label> -->
        <select id="cardDropdown_{{ loop.index }}" class="cardDropdown">
            <option value="Option1">Hiba</option>
            <option value="Option2">Mukhtar Ahmed</option>
            <option value="Option3">Shahzad hameed</option>
        </select>
        </div>
    {% endfor %}
    </div>

</div>

    


        
    <script>
   function applyFilters() {
    let channelFilter = document.getElementById("channelFilter").value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let channelMatch = channelFilter === "" || card.getAttribute("data-channel").toLowerCase() === channelFilter;
        card.style.display = channelMatch ? "block" : "none";
    });
}

document.addEventListener("DOMContentLoaded", function () {
    const dropdowns = document.querySelectorAll(".cardDropdown");

    dropdowns.forEach(dropdown => {
        const cardId = dropdown.closest(".card").getAttribute("data-card-id");
        const userId = dropdown.closest(".card").getAttribute("data-user-id");

        // Fetch saved selection
        fetch(`/get_selection/?card_id=${cardId}&user_id=${userId}`)
            .then(res => res.json())
            .then(data => {
                console.log("ℹ️ Fetched selection:", data);
                if (data.selected_option) {
                    dropdown.value = data.selected_option;
                }
            })
            .catch(err => console.error("❌ Fetch error:", err));

        // Save selection on change
        dropdown.addEventListener("change", function () {
            fetch("/save_selection/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ card_id: cardId, user_id: userId, selected_option: this.value })
            })
            .then(res => res.json())
            .then(data => console.log("✅ Saved:", data))
            .catch(err => console.error("❌ Save error:", err));
        });
    });

    document.getElementById("channelFilter").addEventListener("change", applyFilters);
});

    </script>
