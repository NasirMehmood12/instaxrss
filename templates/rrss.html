<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom right, #003366 0%, #ff00ff 100%);
            color: white; 
            margin: 0; 
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(135deg, #240046, #9d0191);
            padding: 15px;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .filters {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            color: white;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid white;
            text-align: left;
        }
        th {
            background: #333;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Instagram Posts</a>
            <a href="{{ url_for('fb') }}">Facebook Posts</a>
            <a href="{{ url_for('rss_page') }}">Google News</a>
            <a href="{{ url_for('rrss_page') }}">RSS</a>
        </div>
        <a href="{{ url_for('logout') }}" style="color: red;">Logout</a>
    </div>

    <div class="container">
        <h2>RSS Feed</h2>
        <div class="filters">
            <label for="channelFilter">Channel:</label>
            <select id="channelFilter">
                <option value="">All</option>
                {% for channel in channels %}
                <option value="{{ channel }}">{{ channel }}</option>
                {% endfor %}
            </select>
        </div>

        <table id="rrssTable">
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>PubDate</th>
                <th>Channel</th>
            </tr>
            {% for item in rrss_links %}
            <tr data-channel="{{ item.channel }}">
                <td>{{ item.title }}</td>
                <td><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></td>
                <td>{{ item.pubDate }}</td>
                <td>{{ item.channel }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
    function applyFilters() {
        let channelFilter = document.getElementById("channelFilter").value.toLowerCase();
        let rows = document.querySelectorAll("#rrssTable tr[data-channel]");

        rows.forEach(row => {
            let channelMatch = channelFilter === "" || row.getAttribute("data-channel").toLowerCase() === channelFilter;
            row.style.display = channelMatch ? "" : "none";
        });
    }

    document.getElementById("channelFilter").addEventListener("change", applyFilters);
    </script>
</body>
</html>
