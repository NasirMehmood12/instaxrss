<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #495057;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .article {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article h3 {
            margin: 0;
            color: #007bff;
        }
        .article p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Instagram & Facebook Links</a>
            <a href="{{ url_for('rss_feed') }}">RSS Feed</a>
        </div>
        <a href="{{ url_for('logout') }}" style="color: red;">Logout</a>
    </div>

    <h2>RSS Feed</h2>
    
    <div class="container">
        {% for article in rss_articles %}
        <div class="article">
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.description }}</p>
            <p><strong>Published:</strong> {{ article.pub_date }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
