<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #161616 0%, #7b00ff 100%);
            color: white;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(135deg, #000000, #7b00ff);
            padding: 15px;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            color: white;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(123, 0, 255, 0.8);
        }

        .card img,
        .card video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .filters {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 5px;
            margin: 0 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Instagram Posts</a>
            <a href="{{ url_for('fb') }}">Facebook Posts</a>
            <a href="{{ url_for('rss_page') }}">Google News</a>
            <a href="{{ url_for('rrss_page') }}">RSS</a>
            <a href="{{ url_for('trends_page') }}">Google Trends</a>
            <a href="{{ url_for('tiktok') }}">TikTok Posts</a>
        </div>
        <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
    </div>

    <div class="container">
        <h2 class="text-center">TikTok Posts</h2>

        <!-- TikTok Filter -->
        <div class="filters">
            <label for="tiktokFilter">Filter by Channel:</label>
            <select id="tiktokFilter">
                <option value="">All</option>
                {% for post in tiktok_post %}
                <option value="{{ post.page_name }}">{{ post.page_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- TikTok Cards -->
        <div class="grid">
            {% for post in tiktok_post %}
            <div class="card" data-page="{{ post.page_name }}">
                {% if post.post_image %}
                    {% if ".mp4" in post.post_image %}
                        <video controls>
                            <source src="{{ post.post_image }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% else %}
                        <img src="{{ post.post_image }}" alt="TikTok Post">
                    {% endif %}
                {% else %}
                    <p>No media available</p>
                {% endif %}
                <h3>{{ post.page_name }}</h3>

                <a href="{{ post.link }}" target="_blank" class="btn btn-primary">View Post</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById("tiktokFilter").addEventListener("change", function() {
            let filterValue = this.value.toLowerCase();
            let cards = document.querySelectorAll(".card[data-page]");

            cards.forEach(card => {
                card.style.display = filterValue === "" || card.getAttribute("data-page").toLowerCase() === filterValue ? "block" : "none";
            });
        });
    </script>
</body>

</html>
